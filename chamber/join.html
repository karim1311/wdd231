<body>
    <header>
        <img src="" alt="">
        <span>Company Name Here</span>
        <button id="myButton"></button>
    </header>

    <nav id="animateme">
        <ul class="menuLinks">
            <li><a href="./index.html" title="Home">Home</a></li>
            <li class="current-menu-item"><a href="./directory.html">Directory</a></li>
            <li><a href="#" title="Service">Page Three</a></li>
            <li><a href="#" title="History">Page Four</a></li>
            <li class=""><a href="./join.html" class="join-now-btn">Join now</a></li>
        </ul>
    </nav>

    <main>
        <h1>Join</h1>
        
        <section class="column">
            <form method="GET" action="thankyou.html" class="designOne">
                <h2>Membership Application Form</h2>
                <label>First Name <input type="text" name="first" required autocomplete="given-name" title="Your First Name"></label>
                <label>Last Name <input type="text" name="last" required autocomplete="family-name" title="Your Last Name"></label>
                <label>Title <input type="text" name="title" autocomplete="organization-title" title="Your Organization Title" pattern="[A-Za-z\s\-]{7,}"></label>
                <label>Email <input type="email" name="email" required placeholder="john89@gmail.com"  title="Your Email" autocomplete="email"></label>
                <label>Cell Phone <input type="tel" name="phone"  autocomplete="tel" title="A Phone Number with dashes" placeholder="987-555-1234" ></label>
                <label>Organization <input type="text" name="organization" required autocomplete="organization" title="Your Organization"></label>
                <label>Business description <input type="textarea" name="businessdescription" required autocomplete="organization" title="Business Description" height="30" width="30"></label>
                
                
                <h3>Select Membership Level</h3>
                <label><input type="radio" name="membership" value="Non Profit"> Non Profit Membership</label>
                <label><input type="radio" name="membership" value="Bronze"> Bronze Membership</label>
                <label><input type="radio" name="membership" value="Silver"> Silver Membership</label>
                <label><input type="radio" name="membership" value="Gold"> Gold Membership</label>
                
                
                <input type="hidden" name="timestamp" id="timestamp">
    
    
                <input type="submit" value="Apply for membership">
            </form>
    
            <div id="showHere"></div>
        
            <!-- One single dialog for all temples -->
            <dialog id="mydialog">
                <div>
                    <h2></h2>
                    <button>X</button>
                </div>
                <p></p>
            </dialog>

        </section>


        
    </main>

    <footer>
        <p>WDD231 Class Project</p>

        <p id="lastModified"></p>
    </footer>
